<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS object-fit Example</title>
    <style>
        .container {
            width: 300px;
            height: 200px;
            border: 2px solid black;
            margin-bottom: 20px;
        }

        .fit-cover {
            object-fit: cover;
        }

        .fit-contain {
            object-fit: contain;
        }

        .fit-fill {
            object-fit: fill;
        }

        .fit-none {
            object-fit: none;
        }

        .fit-scale-down {
            object-fit: scale-down;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <img class="fit-cover" src="https://via.placeholder.com/400x300" alt="Cover">
        <p>object-fit: cover;</p>
    </div>

    <div class="container">
        <img class="fit-contain" src="https://via.placeholder.com/400x300" alt="Contain">
        <p>object-fit: contain;</p>
    </div>

    <div class="container">
        <img class="fit-fill" src="https://via.placeholder.com/400x300" alt="Fill">
        <p>object-fit: fill;</p>
    </div>

    <div class="container">
        <img class="fit-none" src="https://via.placeholder.com/400x300" alt="None">
        <p>object-fit: none;</p>
    </div>

    <div class="container">
        <img class="fit-scale-down" src="https://via.placeholder.com/400x300" alt="Scale Down">
        <p>object-fit: scale-down;</p>
    </div>

</body>

</html>
