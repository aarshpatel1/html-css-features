<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Dark Mode</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            background-color: light-dark(#fff, #444);
            color: light-dark(#444, #fff);
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
    <p>I am Aarsh Patel.</p>
</body>

</html>
