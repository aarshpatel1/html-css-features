<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Blend Mode: Difference Example</title>
    <style>
        body,
        html {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .background {
            width: 100%;
            height: 100%;
            position: absolute;
            /* background-color: white;  here you can add custom color and comment below line*/
            background: linear-gradient(111deg, #1c32a3, #2eb043);
            background-size: 400% 400%;

            -webkit-animation: AnimationName 9s ease infinite;
            -moz-animation: AnimationName 9s ease infinite;
            -o-animation: AnimationName 9s ease infinite;
            animation: AnimationName 9s ease infinite;
        }

        @-webkit-keyframes AnimationName {
            0% {
                background-position: 0% 61%
            }

            50% {
                background-position: 100% 40%
            }

            100% {
                background-position: 0% 61%
            }
        }

        @-moz-keyframes AnimationName {
            0% {
                background-position: 0% 61%
            }

            50% {
                background-position: 100% 40%
            }

            100% {
                background-position: 0% 61%
            }
        }

        @-o-keyframes AnimationName {
            0% {
                background-position: 0% 61%
            }

            50% {
                background-position: 100% 40%
            }

            100% {
                background-position: 0% 61%
            }
        }

        @keyframes AnimationName {
            0% {
                background-position: 0% 61%
            }

            50% {
                background-position: 100% 40%
            }

            100% {
                background-position: 0% 61%
            }
        }

        .text-overlay {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            mix-blend-mode: difference;
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="text-overlay">Hello World</div>
</body>

</html>
